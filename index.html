<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador - IMC</title>
    <link rel="stylesheet"  type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Calculadora - IMC</h1>
        <div class="linha"></div>

        <div class="soli ab">
            <a>Nome: </a>
            <input id="nome" type="text" name="nome">
        </div>

        <div class="soli">
            <a>Altura: </a>
            <input id="altura" type="number" name="altura">
        </div>

        <div class="soli">
            <a>Peso: </a>
            <input id="peso" type="number" name="peso">
        </div>

        <button id="calcular">Calcular</button>

        <div class="resultado" id="resultado">
        </div>
        

    </div><!--Container-->

    <script>

        const calcular = document.getElementById('calcular');

        function imc () {
            const nome = document.getElementById('nome').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const resultado = document.getElementById('resultado');



            if (nome !== '' && altura !== '' && peso !== '') {

                const valorIMC = (peso / (altura * altura )).toFixed(1);

                let text = '';

                if (valorIMC < 18.5){
                    text = 'abaixo do peso, recomenda-se procurar um nutricionista.';
                }

                else if (valorIMC < 25){
                    text = 'no peso ideal, parabéns.';
                }

                else if (valorIMC < 30){
                    text = 'levemente acima do peso, recomenda-se praticar mais exercícios.';
                }

                else if (valorIMC < 35){
                    text = 'com obesidade de grau I, recomenda-se procurar um nutricionista e fazer exercícios físicos.';
                }

                else if (valorIMC < 40){
                    text = 'com obesidade grau II, recomenda-se procurar um nutricionista e fazer exercícios físicos.';
                }

                else {
                    text = 'com obesidade grau III. Cuidado, recomenda-se procurar um médico urgente.';
                }
                
                resultado.textContent = `${nome} seu IMC é ${valorIMC} e você está ${text}`;
            }
            else {
                resultado.textContent = 'PREENCHA TODOS OS CAMPOS!';
            }
        }

        calcular.addEventListener('click', imc);


       

    </script>



    
</body>

</html>
